<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77fdc71f6e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
     <div class="card">
       <div class="search">
         <input type="text" placeholder="Enter city" class="search-bar">
         <button type="button" name="button" class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></button>
       </div>

     <div class="weather">
       <h2 class="city">Search for weather info.</h2>
       <div class="temp"></div>
       <img src="" alt="" class="icon">
       <div class="description"></div>
       <div class="humidity"></div>
       <div class="wind"></div>
     </div>
    </div>
     <script src="script.js" charset="utf-8"></script>
  </body>
</html>
